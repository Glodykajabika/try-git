<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY TRY</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="table">
    GAME TABLE
    <div class="lives">
      <div>
        <label for="Mlife" class="M-Life">
          Monster's Life
          <input type="range" name="Mlife" id="Mlife" value="100">
        </label>
      </div>
      <div>
        <label for="Plife" class="P-Life">
          Player's Life
          <input type="range" name="Plife" id="Plife" value="100">
        </label>
      </div>
    </div>
    <div>
      <button class="attack btn">
        ATTACK
      </button>
      <button class="strg-attack btn">
        STRONG ATTACK
      </button>
      <button class="console btn">
        CONSOLE LOG
      </button>
    </div>
  </div>
</body>

</html>
